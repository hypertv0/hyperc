name: DiziPal Full Scraper

on:
  schedule:
    - cron: '0 3 * * *' # Gece 03:00'da çalışır
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 360 # 6 Saat zaman aşımı

    steps:
      - name: Repoyu Çek
        uses: actions/checkout@v3

      - name: Python Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Kütüphaneleri Yükle
        run: pip install requests beautifulsoup4

      - name: Scraper Başlat
        run: python dizipal_scraper.py

      - name: Kaydet ve Gönder
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add dizipal.m3u
          git commit -m "Auto Update: $(date)" || echo "Değişiklik yok"
          git push
