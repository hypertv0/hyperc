name: DiziPal M3U Güncelleyici

on:
  schedule:
    # Her gün saat 00:00 UTC'de çalışır (Türkiye saati ile gece 03:00)
    - cron: '0 0 * * *'
  workflow_dispatch: # Manuel tetikleme için

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Repoyu Çek (Checkout)
        uses: actions/checkout@v3

      - name: Python'u Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Bağımlılıkları Yükle
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Scraper'ı Çalıştır
        run: python dizipal_scraper.py

      - name: Değişiklikleri Commit ve Push Yap
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add dizipal.m3u
          # Eğer değişiklik yoksa hata verme
          git commit -m "Otomatik M3U Güncellemesi - $(date +'%Y-%m-%d')" || exit 0
          git push
