name: DiziPal Full Auto

on:
  schedule:
    - cron: '0 3 * * *' # Her gece 03:00
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Repoyu Çek
        uses: actions/checkout@v3

      - name: Python Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Gereksinimleri Yükle
        run: |
          pip install --upgrade pip
          pip install requests beautifulsoup4 cloudscraper

      - name: Scraper Başlat
        run: python dizipal_scraper.py

      - name: Kaydet
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add dizipal.m3u
          git commit -m "Otomatik Güncelleme $(date)" || echo "Değişiklik yok"
          git push
