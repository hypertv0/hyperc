name: DiziPal M3U Güncelleyici (Full)

on:
  schedule:
    - cron: '0 2 * * *' # Türkiye saati ile sabah 05:00 civarı (Sitenin sakin olduğu zaman)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 350 # 6 saate yakın zaman tanır

    steps:
      - name: Repoyu Çek
        uses: actions/checkout@v3

      - name: Python Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Kütüphaneleri Yükle
        run: |
          pip install requests beautifulsoup4

      - name: Scraper'ı Çalıştır
        run: python dizipal_scraper.py

      - name: Dosyayı Commit ve Push Yap
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add dizipal.m3u
          git commit -m "Full Arşiv Güncellemesi - $(date +'%Y-%m-%d')" || echo "Değişiklik yok"
          git push
